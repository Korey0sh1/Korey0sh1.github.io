t xt_target *target = t-&gt;</span>u.kernel.target;<br>    struct compat_xt_entry_target *ct = (struct compat_xt_entry_target *)t;    <span class="hljs-comment">// ct=t的副本</span><br>    int pad, off = xt_compat_target_offset(target);<br>    <span class="hljs-function"><span class="hljs-title">u_int16_t</span> tsize = ct-&gt;</span>u.user.target_size;<br>    <span class="hljs-function"><span class="hljs-title">char</span> <span class="hljs-keyword">name</span>[sizeof(t-&gt;</span>u.user.<span class="hljs-keyword">name</span>)];<br><br>    t = *dstptr;<br>    memcpy(t, ct, sizeof(*ct));        <span class="hljs-comment">// ct 拷贝到 dstptr</span><br>    <span class="hljs-function"><span class="hljs-title">if</span> (target-&gt;</span>compat_from_user)<br>        <span class="hljs-function"><span class="hljs-title">target</span>-&gt;</span><span class="hljs-function"><span class="hljs-title">compat_from_user</span>(t-&gt;</span><span class="hljs-function"><span class="hljs-title">data</span>, ct-&gt;</span><span class="hljs-keyword">data</span>);<br>    <span class="hljs-keyword">else</span><br>        <span class="hljs-function"><span class="hljs-title">memcpy</span>(t-&gt;</span><span class="hljs-function"><span class="hljs-title">data</span>, ct-&gt;</span><span class="hljs-keyword">data</span>, tsize - sizeof(*ct));<br>    <span class="hljs-function"><span class="hljs-title">pad</span> = XT_ALIGN(target-&gt;</span><span class="hljs-function"><span class="hljs-title">targetsize</span>) - target-&gt;</span><span class="hljs-function"><span class="hljs-title">targetsize</span>;    // [1] 对缓冲区进行8字节对齐，target-&gt;</span><span class="hljs-function"><span class="hljs-title">targetsize</span> 用来指定t-&gt;</span><span class="hljs-keyword">data</span>实际使用长度<br>    <span class="hljs-keyword">if</span> (pad &gt; <span class="hljs-number">0</span>)<br>        <span class="hljs-function"><span class="hljs-title">memset</span>(t-&gt;</span><span class="hljs-function"><span class="hljs-title">data</span> + target-&gt;</span>targetsize, <span class="hljs-number">0</span>, pad);            <span class="hljs-comment">// [2] 将不足8字节的剩余空间清0，存在越界写0</span><br><br>    tsize += off;<br>    <span class="hljs-function"><span class="hljs-title">t</span>-&gt;</span>u.user.target_size = tsize;<br>    <span class="hljs-function"><span class="hljs-title">strlcpy</span>(<span class="hljs-keyword">name</span>, target-&gt;</span><span class="hljs-keyword">name</span>, sizeof(<span class="hljs-keyword">name</span>));<br>    <span class="hljs-function"><span class="hljs-title">module_put</span>(target-&gt;</span>me);<br>    <span class="hljs-function"><span class="hljs-title">strncpy</span>(t-&gt;</span><span class="hljs-function"><span class="hljs-title">u</span>.user.<span class="hljs-keyword">name</span>, <span class="hljs-keyword">name</span>, sizeof(t-&gt;</span>u.user.<span class="hljs-keyword">name</span>));<br><br>    *size += off;<br>    *dstptr += tsize;<br>&#125;<br>EXPORT_SYMBOL_GPL(xt_compat_target_from_user);<br></code></pre></td></tr></table></figure>

123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br></pre></td><td class="code"><pre><code class="hljs c"><span class="hljs-type">static</span> <span class="hljs-type">int</span> __init <span class="hljs-title function_">ip_tables_init</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span><br>&#123;<br>    <span class="hljs-type">int</span> ret;<br>    ret = register_pernet_subsys(&amp;ip_tables_net_ops);<br>    ret = xt_register_targets(ipt_builtin_tg, ARRAY_SIZE(ipt_builtin_tg));<br>    ret = xt_register_matches(ipt_builtin_mt, ARRAY_SIZE(ipt_builtin_mt));<br>    <span class="hljs-comment">/* Register setsockopt */</span><br>    ret = nf_register_sockopt(&amp;ipt_sockopts);                <span class="hljs-comment">// &lt;------------- nf_register_sockopt()</span><br>    [... ...]<br>    <span class="hljs-keyword">return</span> ret;<br>&#125;<br><span class="hljs-type">static</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">nf_sockopt_ops</span> <span class="hljs-title">ipt_sockopts</span> =</span> &#123;<br>    .pf        = PF_INET,<br>    .set_optmin    = IPT_BASE_CTL,<br>    .set_optmax    = IPT_SO_SET_MAX+<span class="hljs-number">1</span>,<br>    .<span class="hljs-built_in">set</span>        = do_ipt_set_ctl,                            <span class="hljs-comment">// &lt;--------------- do_ipt_set_ctl()</span><br>    .get_optmin    = IPT_BASE_CTL,<br>    .get_optmax    = IPT_SO_GET_MAX+<span class="hljs-number">1</span>,<br>    .get        = do_ipt_get_ctl,<br>    .owner        = THIS_MODULE,<br>&#125;;<br>漏洞触发流程：setsockopt(s, SOL_IP, IPT_SO_SET_REPLACE, ...) -&gt; nf_setsockopt() -&gt; do_ipt_set_ctl() -&gt; compat_do_replace() -&gt; translate_compat_table() -&gt; compat_copy_entry_from_user() -&gt; xt_compat_match_from_user &amp; <span class="hljs-title function_">xt_compat_target_from_user</span><span class="hljs-params">()</span><br><br>总之就是将用户传入的rule规则进行转换存储时，出现堆溢出写0。构造用户参数data，通过控制pad大小，控制溢出字节数。data-&gt;ipt_replace-&gt;size = <span class="hljs-number">0xFB6</span>，导致分配<span class="hljs-keyword">sizeof</span>(xt_table_info) + ipt_replace-&gt;size = <span class="hljs-number">0x40</span>+<span class="hljs-number">0xfB6</span> = <span class="hljs-number">0xff6</span>的堆块，转换用户传入规则时错误对齐，刚好溢出覆盖下一个<span class="hljs-number">0x1000</span>堆块的前<span class="hljs-number">2</span> 字节，造成指针的指向错误。<br><br>用户参数：综上，用户传入的参数结构为 ipt_replace + ipt_entry + xt_entry_match + pad + xt_entry_target。注意， compat_ipt_replace 等同于 ipt_replace 结构。<br><br><span class="hljs-comment">// do_ipt_set_ctl()</span><br><span class="hljs-type">static</span> <span class="hljs-type">int</span> do_ipt_set_ctl(<span class="hljs-keyword">struct</span> sock *sk, <span class="hljs-type">int</span> cmd, <span class="hljs-type">sockptr_t</span> arg, <span class="hljs-type">unsigned</span> <span class="hljs-type">int</span> len)<br>&#123;<br>    <span class="hljs-type">int</span> ret;<br><br>    <span class="hljs-keyword">if</span> (!ns_capable(sock_net(sk)-&gt;user_ns, CAP_NET_ADMIN))            <span class="hljs-comment">// [1] 需满足 CAP_NET_ADMIN 权限，可以在启动脚本赋予exp权限，或者支持namespace就行</span><br>        <span class="hljs-keyword">return</span> -EPERM;<br><br>    <span class="hljs-keyword">switch</span> (cmd) &#123;<br>    <span class="hljs-keyword">case</span> IPT_SO_SET_REPLACE:<br><span class="hljs-meta">#<span class="hljs-keyword">ifdef</span> CONFIG_COMPAT                                                <span class="hljs-comment">// 编译内核时需设置 CONFIG_COMPAT</span></span><br>        <span class="hljs-keyword">if</span> (in_compat_syscall())<br>            ret = compat_do_replace(sock_net(sk), arg, len);        <span class="hljs-comment">// [2] &lt;-----------------</span><br>        <span class="hljs-keyword">else</span><br><span class="hljs-meta">#<span class="hljs-keyword">endif</span></span><br>            ret = do_replace(sock_net(sk), arg, len);<br>    ... ...<br>    <span class="hljs-keyword">return</span> ret;<br>&#125;<br><span class="hljs-comment">// [2] compat_do_replace() —— 分配 xt_table_info 结构, 拷贝用户参数</span><br><span class="hljs-type">static</span> <span class="hljs-type">int</span> <span class="hljs-title function_">compat_do_replace</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> net *net, <span class="hljs-type">sockptr_t</span> arg, <span class="hljs-type">unsigned</span> <span class="hljs-type">int</span> len)</span><br>&#123;<br>    <span class="hljs-type">int</span> ret;<br>    <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">compat_ipt_replace</span> <span class="hljs-title">tmp</span>;</span><br>    <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">xt_table_info</span> *<span class="hljs-title">newinfo</span>;</span><br>    <span class="hljs-type">void</span> *loc_cpu_entry;<br>    <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">ipt_entry</span> *<span class="hljs-title">iter</span>;</span><br><br>    <span class="hljs-keyword">if</span> (copy_from_sockptr(&amp;tmp, arg, <span class="hljs-keyword">sizeof</span>(tmp)) != <span class="hljs-number">0</span>)                <span class="hljs-comment">// [3] 获取size参数，用户参数开头是 compat_ipt_replace （内核）变长结构，等同于 ipt_replace （用户）结构</span><br>        <span class="hljs-keyword">return</span> -EFAULT;<br><br>    <span class="hljs-comment">/* overflow check */</span><br>    <span class="hljs-keyword">if</span> (tmp.num_counters &gt;= INT_MAX / <span class="hljs-keyword">sizeof</span>(<span class="hljs-keyword">struct</span> xt_counters))<br>        <span class="hljs-keyword">return</span> -ENOMEM;<br>    <span class="hljs-keyword">if</span> (tmp.num_counters == <span class="hljs-number">0</span>)<br>        <span class="hljs-keyword">return</span> -EINVAL;<br><br>    tmp.name[<span class="hljs-keyword">sizeof</span>(tmp.name)<span class="hljs-number">-1</span>] = <span class="hljs-number">0</span>;<br><br>    newinfo = xt_alloc_table_info(tmp.size);                        <span class="hljs-comment">// [4] 分配空间 kvmalloc(sz, GFP_KERNEL_ACCOUNT);    sz = sizeof(xt_table_info) + ipt_replace-&gt;size = 0x40 + (0xFB8 - 0x2) = 0xFF8 - 0x2  注意两点，一是分配采用 GFP_KERNEL_ACCOUNT 标志（与GFP_KERNEL相同，除了分配记入kmemcg），二是分配的堆块属于0x1000。  分配之后赋值 xt_table_info-&gt;size = ipt_replace-&gt;size = 0xFB6</span><br>    <span class="hljs-keyword">if</span> (!newinfo)<br>        <span class="hljs-keyword">return</span> -ENOMEM;<br><br>    loc_cpu_entry = newinfo-&gt;entries;<br>    <span class="hljs-keyword">if</span> (copy_from_sockptr_offset(loc_cpu_entry, arg, <span class="hljs-keyword">sizeof</span>(tmp),    <span class="hljs-comment">// [5] 拷贝用户参数， 从偏移arg+sizeof(ipt_replace) 开始拷贝，跳过 ipt_replace 结构</span><br>            tmp.size) != <span class="hljs-number">0</span>) &#123;<br>        ret = -EFAULT;<br>        <span class="hljs-keyword">goto</span> free_newinfo;<br>    &#125;<br><br>    ret = translate_compat_table(net, &amp;newinfo, &amp;loc_cpu_entry, &amp;tmp); <span class="hljs-comment">// [6] &lt;--------------</span><br>    <span class="hljs-keyword">if</span> (ret != <span class="hljs-number">0</span>)<br>        <span class="hljs-keyword">goto</span> free_newinfo;<br><br>    ret = __do_replace(net, tmp.name, tmp.valid_hooks, newinfo,<br>               tmp.num_counters, compat_ptr(tmp.counters));<br>    ... ...<br>    <span class="hljs-keyword">return</span> ret;<br>&#125;<br><span class="hljs-comment">// [6] translate_compat_table() —— 分配新的 xt_table_info 结构，进行转换</span><br><span class="hljs-type">static</span> <span class="hljs-type">int</span> <span class="hljs-title function_">translate_compat_table</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> net *net,</span><br><span class="hljs-params">               <span class="hljs-keyword">struct</span> xt_table_info **pinfo,</span><br><span class="hljs-params">               <span class="hljs-type">void</span> **pentry0,</span><br><span class="hljs-params">               <span class="hljs-type">const</span> <span class="hljs-keyword">struct</span> compat_ipt_replace *compatr)</span><br>&#123;<br>    <span class="hljs-type">unsigned</span> <span class="hljs-type">int</span> i, j;<br>    <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">xt_table_info</span> *<span class="hljs-title">newinfo</span>, *<span class="hljs-title">info</span>;</span><br>    <span class="hljs-type">void</span> *pos, *entry0, *entry1;<br>    <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">compat_ipt_entry</span> *<span class="hljs-title">iter0</span>;</span><br>    <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">ipt_replace</span> <span class="hljs-title">repl</span>;</span><br>    <span class="hljs-type">unsigned</span> <span class="hljs-type">int</span> size;<br>    <span class="hljs-type">int</span> ret;<br><br>    info = *pinfo;<br>    entry0 = *pentry0;<br>    size = compatr-&gt;size;<br>    info-&gt;number = compatr-&gt;num_entries;        <span class="hljs-comment">// 传入的是1</span><br>    ... ...<br>    newinfo = xt_alloc_table_info(size);                            <span class="hljs-comment">// [7] 分配新的 xt_table_info 结构 —— newinfo</span><br>    <span class="hljs-keyword">if</span> (!newinfo)<br>        <span class="hljs-keyword">goto</span> out_unlock;<br><br>    newinfo-&gt;number = compatr-&gt;num_entries;<br>    <span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; NF_INET_NUMHOOKS; i++) &#123;<br>        newinfo-&gt;hook_entry[i] = compatr-&gt;hook_entry[i];<br>        newinfo-&gt;underflow[i] = compatr-&gt;underflow[i];<br>    &#125;<br>    entry1 = newinfo-&gt;entries;                    <span class="hljs-comment">// </span><br>    pos = entry1;<br>    size = compatr-&gt;size;                        <span class="hljs-comment">// size = 0xFB8 - 0x2 = 0xfb6</span><br>    xt_entry_foreach(iter0, entry0, compatr-&gt;size)< <script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
